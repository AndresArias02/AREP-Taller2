<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos -->
</head>
<body>
<h1>Shopping List</h1>

<div class="container">
    <!-- Formulario para agregar un producto -->
    <div class="form-container">
        <h2>Add Product</h2>
        <form id="addProductForm">
            <label for="postname">Product Name:</label><br>
            <input type="text" id="postname" name="name"><br><br>
            <button type="submit">Add Product</button>
        </form>

        <div id="postrespmsg"></div>
    </div>

    <!-- Mostrar productos en el carrito -->
    <div id="product-list-container">
        <h2>Check List</h2> <!-- TÃ­tulo de la lista de productos -->
        <div id="product-list"></div>
    </div>
</div>

<script src="scripts.js"></script> <!-- Enlace al archivo de scripts -->
</body>
</html>
